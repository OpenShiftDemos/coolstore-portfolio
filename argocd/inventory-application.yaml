apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: inventory
  namespace: retail
spec:
  project: default
  source:
    repoURL: https://github.com/rromannissen/appmod-enablement.git
    targetRevision: main
    path: inventory/helm
  destination:
    server: https://kubernetes.default.svc
    namespace: retail
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
