name: Build customers artifact

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Run Tests
      working-directory: ./customers-tomcat-gitops
      run: mvn test --file pom.xml
  build-artifact:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      working-directory: ./customers-tomcat-gitops
      run: mvn -B package -DskipTests --file pom.xml
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: ./customers-tomcat-gitops/target/customers-tomcat-0.0.1-SNAPSHOT.war
        retention-days: 1
  build-and-push-image:
    needs: build-artifact
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact
          path: ./customers-tomcat-gitops/target
      - name: Login to quay Container Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and publish image to Quay
        uses: docker/build-push-action@v5
        with:
          context: 'customers-tomcat-gitops'
          file: 'customers-tomcat-gitops/Dockerfile.pipeline'
          push: true
          tags: |
            openshiftlabs/app-mod-customers:latest
